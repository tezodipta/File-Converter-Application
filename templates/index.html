<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #1e90ff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-upload {
            border: 2px dashed #1e90ff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .file-upload:hover {
            background: #f0f8ff;
        }

        .file-upload input {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            color: #555;
            font-style: italic;
        }

        select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #4682b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Converter</h1>
        <form id="upload-form" action="/file_upload" method="POST" enctype="multipart/form-data">
            <div class="file-upload" id="file-upload">
                <label for="file">Drag & Drop a File or Click to Upload</label>
                <input type="file" id="file" name="file" required>
                <div class="file-name" id="file-name"></div>
            </div>
            <label for="input-format">Select Input Format:</label>
            <select id="input-format" name="input-format" required>
                <option value="word">Word File</option>
                <option value="excel">Excel File</option>
                <option value="csv">CSV File</option>
            </select>
            <label for="output-format">Convert To:</label>
            <select id="output-format" name="output-format" required>
                <option value="pdf">PDF</option>
                <option value="web">Web View</option>
            </select>
            <button type="submit">Convert</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById("file");
        const fileNameDisplay = document.getElementById("file-name");

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected File: ${fileInput.files[0].name}`;
            }
        });
    </script>
</body>
</html>
